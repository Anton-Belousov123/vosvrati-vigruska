<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form action="/connect-place-accept" method="POST">
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="mt-5">Вы выбрали товар:</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <img src="{{ item.image }}" class="card-img-top" alt="Изображение товара">
    </div>
    <div class="input-group">
        <div class="card-body">
            <h5 class="card-title">Название: {{ item['name'] }}</h5>
            <p class="card-text">Артикул: {{ item['article'] }}</p>
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <h4>К месту:</h4>
    </div>
        <div class="input-group mb-3">
        <div class="card-body">
            <p class="card-text"> Стеллаж: {{ place['stellash'] }}</p>
            <p class="card-text">Полка: {{ place['polka'] }}</p>
            <p class="card-text">Секция: {{ place['section'] }}</p>
        </div>
    </div>
        <input name="name" hidden="true" value="{{item['name']}}">
        <input name="article" hidden="true" value="{{item['article']}}">
        <input name="image" hidden="true" value="{{item['image']}}">
        <input name="stellash" hidden="true" value="{{item['stellash']}}">
        <input name="polka" hidden="true" value="{{item['polka']}}">
        <input name="section" hidden="true" value="{{item['section']}}">
    <div class="d-flex justify-content-center align-items-center">
    <button type="submit" class="btn btn-primary">Привязать товар</button>
    </div>
    </form>
</div>
</div>
</body>
</html>
